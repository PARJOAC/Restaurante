<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Comandas</title>
  <style>
    /* Estilos generales */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
    }
    h1, h2 {
      text-align: center;
      color: #444;
    }
    .container {
      width: 90%;
      margin: 20px auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 15px;
      text-align: left;
      font-size: 16px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4caf50;
      color: white;
    }
    td input {
      width: 60px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
    }
    .btn {
      padding: 10px 15px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-danger {
      background-color: #e74c3c;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-danger:hover {
      background-color: #c0392b;
      transform: scale(1.05);
    }
    .btn-danger:focus {
      outline: none;
    }

    .comanda {
      margin: 20px 0;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .comanda h3 {
      margin: 0;
      color: #333;
    }
    .comanda div {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
    }
    .comanda .total {
      font-weight: bold;
      font-size: 18px;
      color: #007bff;
    }
    .total-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Control de Comandas</h1>
    <table>
      <thead>
        <tr>
          <th>Plato</th>
          <th>Precio</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody id="menu"></tbody>
    </table>
    <div class="total-container">
      <div>Total: <span id="total">0.00</span> €</div>
      <button class="btn" id="guardar-btn">Guardar Comanda</button>
      <button class="btn" id="mostrar-total-btn">Mostrar Total</button>
    </div>
    <h2>Comandas Actuales</h2>
    <div id="comandas"></div>

    <!-- Botón para eliminar todas las comandas -->
    <button class="btn btn-danger" onclick="eliminarTodosLosDatos()">Eliminar todas las comandas</button>
  </div>

  <script type="module">
    // Importar las funciones necesarias del SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, removeChild } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCBGPG0BovYYzE1HD-Shau6t7bAMH-XqXk",
      authDomain: "saydo-d9bf1.firebaseapp.com",
      databaseURL: "https://saydo-d9bf1-default-rtdb.firebaseio.com",
      projectId: "saydo-d9bf1",
      storageBucket: "saydo-d9bf1.appspot.com",
      messagingSenderId: "222383911991",
      appId: "1:222383911991:web:1598a9b2fb2b5a548bbbb2",
      measurementId: "G-DRSZXT2R8K"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app); // Obtener referencia a la base de datos en tiempo real
    const comandasRef = ref(db, "comandas");

    const platos = [
      { nombre: "Alitas / Wings", precio: 9 },
      { nombre: "Rabas / Fried Squid", precio: 9 },
      { nombre: "Aros de Cebolla / Onion Rings", precio: 9 },
      { nombre: "Queso Cheddar / Cheddar Cheese", precio: 9 },
      { nombre: "Croquetas / Croquettes", precio: 9 },
      { nombre: "Burger de Pollo / Chicken Burger", precio: 9 },
      { nombre: "Patatas Fritas / Fries", precio: 5 },
      { nombre: "Pizza BBQ", precio: 10 },
      { nombre: "Pizza Pepperoni", precio: 10 },
      { nombre: "Pizza Salami", precio: 10 },
      { nombre: "Pizza 4 Quesos / Four Cheese Pizza", precio: 10 }
    ];

    const menu = document.getElementById("menu");
    const comandas = document.getElementById("comandas");
    const totalElement = document.getElementById("total");

    let comandaCount = 1; // Variable para el contador de las comandas

    // Cargar el menú de platos
    platos.forEach((plato, index) => {
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${plato.nombre}</td>
        <td>${plato.precio.toFixed(2)} €</td>
        <td><input type="number" id="cantidad-${index}" value="0" min="0" onchange="calcularTotal()"></td>
      `;
      menu.appendChild(fila);
    });

    // Función para calcular el total
    const calcularTotal = () => {
      let total = 0;
      platos.forEach((plato, index) => {
        const cantidad = document.getElementById(`cantidad-${index}`).value;
        total += plato.precio * cantidad;
      });
      totalElement.textContent = total.toFixed(2);
    };

    // Función para guardar una comanda
    const guardarComanda = () => {
      const platosSeleccionados = platos.map((plato, index) => {
        const cantidad = document.getElementById(`cantidad-${index}`).value;
        return cantidad > 0 ? { ...plato, cantidad: parseInt(cantidad), subtotal: plato.precio * cantidad } : null;
      }).filter(plato => plato !== null);

      const total = platosSeleccionados.reduce((acc, plato) => acc + plato.subtotal, 0);

      if (platosSeleccionados.length > 0) {
        const nuevaComanda = { id: comandaCount++, platos: platosSeleccionados, total };
        push(comandasRef, nuevaComanda);
        resetCantidades();
      }
    };

    // Función para resetear las cantidades
    const resetCantidades = () => {
      platos.forEach((_, index) => {
        document.getElementById(`cantidad-${index}`).value = 0;
      });
      calcularTotal();
    };

    // Función para eliminar todos los datos de la base de datos
    const eliminarTodosLosDatos = () => {
      remove(comandasRef).then(() => {
        alert("Todas las comandas han sido eliminadas.");
        comandas.innerHTML = ""; // Limpiar la interfaz
      }).catch((error) => {
        console.error("Error al eliminar los datos: ", error);
      });
    };

    // Función para eliminar una comanda individualmente
    const eliminarComanda = (id) => {
      const comandaRef = ref(db, `comandas/${id}`);
      remove(comandaRef).then(() => {
        alert(`Comanda ${id} eliminada.`);
      }).catch((error) => {
        console.error("Error al eliminar la comanda: ", error);
      });
    };

    // Mostrar las comandas actuales
    onChildAdded(comandasRef, (snapshot) => {
      const comanda = snapshot.val();
      const comandaDiv = document.createElement("div");
      comandaDiv.classList.add("comanda");
      comandaDiv.innerHTML = `
        <h3>Comanda ${comanda.id}</h3>
        ${comanda.platos.map(plato => `
          <div>
            <span>${plato.nombre} - ${plato.cantidad} x ${plato.precio.toFixed(2)} € = ${plato.subtotal.toFixed(2)} €</span>
          </div>
        `).join("")}
        <div class="total">Total: ${comanda.total.toFixed(2)} €</div>
        <button class="btn btn-danger" onclick="eliminarComanda(${snapshot.key})">Eliminar Comanda</button>
      `;
      comandas.appendChild(comandaDiv);
    });

    // Configuración de los botones
    document.getElementById("guardar-btn").onclick = guardarComanda;
    document.getElementById("mostrar-total-btn").onclick = calcularTotal;

  </script>
</body>
</html>
