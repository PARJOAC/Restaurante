<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Comandas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #444;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: none;
      padding: 12px 15px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
      text-transform: uppercase;
      font-size: 14px;
    }
    td {
      border-bottom: 1px solid #ddd;
    }
    td:last-child {
      text-align: center;
    }
    td input {
      width: 60px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
    }
    td button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      font-size: 16px;
      text-align: center;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn-danger {
      background-color: #dc3545;
    }
    .btn-danger:hover {
      background-color: #a71d2a;
    }
    .btn-edit {
      background-color: #ffc107;
      color: #333;
    }
    .btn-edit:hover {
      background-color: #e0a800;
    }
    .total {
      font-weight: bold;
      font-size: 1.2em;
      text-align: right;
      margin-bottom: 20px;
    }
    @media (max-width: 768px) {
      th, td {
        font-size: 14px;
      }
      .btn {
        font-size: 14px;
        padding: 8px 12px;
      }
      td input {
        width: 50px;
      }
    }
  </style>
</head>
<body>
  <h1>Control de Comandas</h1>
  <table>
    <thead>
      <tr>
        <th>Plato</th>
        <th>Precio</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody id="menu">
      <!-- Los platos se generarán aquí dinámicamente -->
    </tbody>
  </table>
  <div class="total">Total: <span id="total">0.00</span> €</div>
  <button class="btn" onclick="calcularTotal()">Calcular Total</button>
  <button class="btn" onclick="resetCantidades()">Reiniciar Cantidades</button>
  <button class="btn" onclick="guardarComanda()">Guardar Comanda</button>

  <h2>Comandas Actuales</h2>
  <table>
    <thead>
      <tr>
        <th>Plato</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Total</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="comandas">
      <!-- Comandas guardadas se generarán aquí -->
    </tbody>
  </table>

  <script>
    const platos = [
      { nombre: "Alitas / Wings", precio: 9 },
      { nombre: "Rabas / Fried Squid", precio: 9 },
      { nombre: "Aros de Cebolla / Onion Rings", precio: 9 },
      { nombre: "Queso Cheddar / Cheddar Cheese", precio: 9 },
      { nombre: "Croquetas / Croquettes", precio: 9 },
      { nombre: "Burger de Pollo / Chicken Burger", precio: 9 },
      { nombre: "Patatas Fritas / Fries", precio: 5 },
      { nombre: "Pizza BBQ", precio: 10 },
      { nombre: "Pizza Pepperoni", precio: 10 },
      { nombre: "Pizza Salami", precio: 10 },
      { nombre: "Pizza 4 Quesos / Four Cheese Pizza", precio: 10 }
    ];

    const menu = document.getElementById("menu");
    const comandas = document.getElementById("comandas");
    const totalElement = document.getElementById("total");

    const cargarComandas = () => {
      const savedComandas = JSON.parse(localStorage.getItem("comandas")) || [];
      savedComandas.forEach(comanda => agregarComanda(comanda));
    };

    platos.forEach((plato, index) => {
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${plato.nombre}</td>
        <td>${plato.precio.toFixed(2)} €</td>
        <td><input type="number" inputmode="numeric" id="cantidad-${index}" value="0" min="0"></td>
      `;
      menu.appendChild(fila);
    });

    const calcularTotal = () => {
      let total = 0;
      platos.forEach((plato, index) => {
        const cantidad = parseInt(document.getElementById(`cantidad-${index}`).value) || 0;
        total += cantidad * plato.precio;
      });
      totalElement.textContent = total.toFixed(2);
    };

    const resetCantidades = () => {
      platos.forEach((_, index) => {
        document.getElementById(`cantidad-${index}`).value = 0;
      });
      calcularTotal();
    };

    const agregarComanda = (comanda) => {
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${comanda.nombre}</td>
        <td>${comanda.precio.toFixed(2)} €</td>
        <td><input type="number" inputmode="numeric" value="${comanda.cantidad}" min="0" onchange="modificarComanda(this)"></td>
        <td>${(comanda.precio * comanda.cantidad).toFixed(2)} €</td>
        <td>
          <button class="btn btn-edit" onclick="editarComanda(this)">Editar</button>
          <button class="btn btn-danger" onclick="eliminarComanda(this)">Eliminar</button>
        </td>
      `;
      comandas.appendChild(fila);
    };

    const guardarComanda = () => {
      platos.forEach((plato, index) => {
        const cantidad = parseInt(document.getElementById(`cantidad-${index}`).value) || 0;
        if (cantidad > 0) {
          const comanda = { nombre: plato.nombre, precio: plato.precio, cantidad };
          agregarComanda(comanda);

          const savedComandas = JSON.parse(localStorage.getItem("comandas")) || [];
          savedComandas.push(comanda);
          localStorage.setItem("comandas", JSON.stringify(savedComandas));
        }
      });
      resetCantidades();
    };

    const modificarComanda = (input) => {
      const fila = input.parentElement.parentElement;
      const cantidad = parseInt(input.value) || 0;
      const precio = parseFloat(fila.children[1].textContent.replace("€", "").trim());
      fila.children[3].textContent = `${(precio * cantidad).toFixed(2)} €`;

      const nombre = fila.children[0].textContent;
      let savedComandas = JSON.parse(localStorage.getItem("comandas")) || [];
      savedComandas = savedComandas.map(comanda => {
        if (comanda.nombre === nombre) {
          comanda.cantidad = cantidad;
        }
        return comanda;
      });
      localStorage.setItem("comandas", JSON.stringify(savedComandas));
    };

    const eliminarComanda = (btn) => {
      const fila = btn.parentElement.parentElement;
      const nombre = fila.children[0].textContent;
      fila.remove();

      let savedComandas = JSON.parse(localStorage.getItem("comandas")) || [];
      savedComandas = savedComandas.filter(comanda => comanda.nombre !== nombre);
      localStorage.setItem("comandas", JSON.stringify(savedComandas));
    };

    cargarComandas();
  </script>
</body>
</html>
