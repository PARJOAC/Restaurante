<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Control de Comandas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .login-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #4CAF50;
    }

    .login-container input {
      padding: 10px;
      margin: 5px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .login-container button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-container button:hover {
      background-color: #218838;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    table th {
      background-color: #f8f8f8;
    }

    .total-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .total-container button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .total-container button:hover {
      background-color: #0056b3;
    }

    #comandas {
      margin-top: 30px;
    }

    .comanda {
      padding: 10px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .comanda ul {
      list-style: none;
      padding: 0;
    }

    .comanda li {
      margin-bottom: 5px;
    }

    .total {
      font-weight: bold;
      margin-top: 10px;
    }

    .btn-danger {
      background-color: #dc3545;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    .btn {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Estilos para dispositivos móviles */
    @media (max-width: 768px) {
      table {
        font-size: 14px;
      }

      .login-container input {
        width: 80%;
      }

      .container {
        padding: 15px;
      }
    }
    
    /* Estilo del input numérico */
    input[type="number"] {
      -moz-appearance: textfield;
      -webkit-appearance: none;
      appearance: none;
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      border-radius: 4px;
    }

    /* Evitar zoom en dispositivos móviles */
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Formulario de login -->
  <div id="login" class="login-container">
    <h2>Iniciar sesión</h2>
    <input type="text" id="username" placeholder="Usuario" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button id="login-btn">Iniciar sesión</button>
  </div>

  <!-- Contenedor principal de la aplicación -->
  <div id="app" class="container" style="display:none;">
    <h1>Control de Comandas</h1>
    <table>
      <thead>
        <tr>
          <th>Plato</th>
          <th>Precio</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody id="menu"></tbody>
    </table>
    <div class="total-container">
      <div>Total: <span id="total">0.00</span> €</div>
      <button class="btn" id="guardar-btn">Guardar Comanda</button>
      <button class="btn" id="mostrar-total-btn">Mostrar Total</button>
    </div>
    <h2>Comandas Actuales</h2>
    <div id="comandas"></div>

    <!-- Botón para eliminar todas las comandas -->
    <button class="btn btn-danger" onclick="eliminarTodosLosDatos()">Eliminar todas las comandas</button>
  </div>

  <script type="module">
    // Firebase configuration
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBGPG0BovYYzE1HD-Shau6t7bAMH-XqXk",
      authDomain: "saydo-d9bf1.firebaseapp.com",
      databaseURL: "https://saydo-d9bf1-default-rtdb.firebaseio.com",
      projectId: "saydo-d9bf1",
      storageBucket: "saydo-d9bf1.appspot.com",
      messagingSenderId: "222383911991",
      appId: "1:222383911991:web:1598a9b2fb2b5a548bbbb2",
      measurementId: "G-DRSZXT2R8K"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const comandasRef = ref(db, "comandas");

    const platos = [
      { nombre: "Alitas / Wings", precio: 9 },
      { nombre: "Rabas / Fried Squid", precio: 9 },
      { nombre: "Aros de Cebolla / Onion Rings", precio: 9 },
      { nombre: "Queso Cheddar / Cheddar Cheese", precio: 9 },
      { nombre: "Croquetas / Croquettes", precio: 9 },
      { nombre: "Burger de Pollo / Chicken Burger", precio: 9 },
      { nombre: "Patatas Fritas / Fries", precio: 5 },
      { nombre: "Pizza BBQ", precio: 10 },
      { nombre: "Pizza Pepperoni", precio: 10 },
      { nombre: "Pizza Salami", precio: 10 },
      { nombre: "Pizza 4 Quesos / Four Cheese Pizza", precio: 10 }
    ];

    const menu = document.getElementById("menu");
    const comandas = document.getElementById("comandas");
    const totalElement = document.getElementById("total");

    let comandaCount = 1;

    // Cargar el menú de platos
    platos.forEach((plato, index) => {
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${plato.nombre}</td>
        <td>${plato.precio.toFixed(2)} €</td>
        <td><input type="number" id="cantidad-${index}" value="0" min="0" inputmode="numeric" onchange="calcularTotal()"></td>
      `;
      menu.appendChild(fila);
    });

    // Calcular el total de la comanda
    const calcularTotal = () => {
      let total = 0;
      platos.forEach((plato, index) => {
        const cantidad = document.getElementById(`cantidad-${index}`).value;
        total += cantidad * plato.precio;
      });
      totalElement.textContent = total.toFixed(2);
    };

    // Guardar una nueva comanda
    const guardarComanda = () => {
      const nuevaComanda = { id: comandaCount++, platos: [], total: 0 };

      platos.forEach((plato, index) => {
        const cantidad = document.getElementById(`cantidad-${index}`).value;
        if (cantidad > 0) {
          nuevaComanda.platos.push({ nombre: plato.nombre, cantidad, precio: plato.precio });
          nuevaComanda.total += plato.precio * cantidad;
        }
      });

      if (nuevaComanda.platos.length > 0) {
        push(comandasRef, nuevaComanda);
        calcularTotal();
        mostrarComandas();
      }
    };

    // Mostrar las comandas
    const mostrarComandas = () => {
      comandas.innerHTML = "";
      onChildAdded(comandasRef, (data) => {
        const comanda = data.val();
        const divComanda = document.createElement("div");
        divComanda.classList.add("comanda");
        divComanda.innerHTML = `
          <h3>Comanda ${comanda.id}</h3>
          <ul>
            ${comanda.platos.map(p => `<li>${p.nombre}: ${p.cantidad} x ${p.precio} €</li>`).join('')}
          </ul>
          <div class="total">Total: ${comanda.total.toFixed(2)} €</div>
          <button class="btn btn-danger" onclick="eliminarComanda('${data.key}')">Eliminar Comanda</button>
        `;
        comandas.appendChild(divComanda);
      });
    };

    // Eliminar una comanda
    const eliminarComanda = (id) => {
      remove(ref(db, `comandas/${id}`));
    };

    // Eliminar todas las comandas
    const eliminarTodosLosDatos = () => {
      remove(comandasRef);
    };

    // Iniciar sesión
    const iniciarSesion = () => {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "saydo" && password === "saydo") {
        // Ocultar el formulario de login y mostrar la app
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
        mostrarComandas(); // Mostrar las comandas guardadas
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    };

    // Asignar el evento al botón de login
    document.getElementById("login-btn").addEventListener("click", iniciarSesion);
    document.getElementById("guardar-btn").addEventListener("click", guardarComanda);
    document.getElementById("mostrar-total-btn").addEventListener("click", calcularTotal);
  </script>
</body>
</html>
