<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Comandas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #444;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: none;
      padding: 12px 15px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
      text-transform: uppercase;
      font-size: 14px;
    }
    td {
      border-bottom: 1px solid #ddd;
    }
    td:last-child {
      text-align: center;
    }
    td input {
      width: 60px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
    }
    td button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      font-size: 16px;
      text-align: center;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn-danger {
      background-color: #dc3545;
    }
    .btn-danger:hover {
      background-color: #a71d2a;
    }
    .btn-edit {
      background-color: #ffc107;
      color: #333;
    }
    .btn-edit:hover {
      background-color: #e0a800;
    }
    .total {
      font-weight: bold;
      font-size: 1.2em;
      text-align: right;
      margin-bottom: 20px;
    }

    /* Media queries */
    @media (max-width: 768px) {
      body {
        margin: 15px;
      }
      h1, h2 {
        font-size: 20px;
      }
      th, td {
        font-size: 14px;
        padding: 10px 12px;
      }
      td input {
        width: 50px;
      }
      .btn {
        font-size: 14px;
        padding: 8px 12px;
      }
      .total {
        font-size: 1em;
        text-align: left;
      }
    }

    @media (max-width: 576px) {
      body {
        margin: 10px;
      }
      h1, h2 {
        font-size: 18px;
      }
      th, td {
        font-size: 12px;
        padding: 8px 10px;
      }
      td input {
        width: 40px;
      }
      .btn {
        font-size: 12px;
        padding: 6px 10px;
        margin-bottom: 10px;
      }
      .total {
        font-size: 0.9em;
        text-align: left;
      }
      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Control de Comandas</h1>
  <table>
    <thead>
      <tr>
        <th>Plato</th>
        <th>Precio</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody id="menu">
      <!-- Los platos se generarán aquí dinámicamente -->
    </tbody>
  </table>
  <div class="total">Total: <span id="total">0.00</span> €</div>
  <button class="btn" onclick="calcularTotal()">Calcular Total</button>
  <button class="btn" onclick="resetCantidades()">Reiniciar Cantidades</button>
  <button class="btn" onclick="guardarComanda()">Guardar Comanda</button>

  <h2>Comandas Actuales</h2>
  <table>
    <thead>
      <tr>
        <th>Plato</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Total</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="comandas">
      <!-- Comandas guardadas se generarán aquí -->
    </tbody>
  </table>

<script>
  let comandaEnEdicion = null; // Referencia a la fila en edición (si la hay)

  // Función para editar una comanda existente
  const editarComanda = (boton) => {
    const fila = boton.parentElement.parentElement;
    comandaEnEdicion = fila;

    // Obtén el nombre del plato y la cantidad de la fila
    const nombrePlato = fila.children[0].textContent;
    const cantidad = parseInt(fila.children[2].textContent);

    // Busca el plato en el menú y carga la cantidad correspondiente
    platos.forEach((plato, index) => {
      if (plato.nombre === nombrePlato) {
        document.getElementById(`cantidad-${index}`).value = cantidad;
      } else {
        document.getElementById(`cantidad-${index}`).value = 0; // Resetea los demás
      }
    });
  };

  // Guardar una nueva comanda o actualizar la existente
  const guardarComanda = () => {
    let total = 0;
    const nuevasComandas = [];

    // Recorre los platos para calcular cantidades
    platos.forEach((plato, index) => {
      const cantidad = parseInt(document.getElementById(`cantidad-${index}`).value) || 0;

      if (cantidad > 0) {
        const totalParcial = cantidad * plato.precio;
        total += totalParcial;

        // Actualiza la comanda en edición o agrega una nueva
        if (comandaEnEdicion && comandaEnEdicion.children[0].textContent === plato.nombre) {
          comandaEnEdicion.children[2].textContent = cantidad;
          comandaEnEdicion.children[3].textContent = `${totalParcial.toFixed(2)} €`;
          comandaEnEdicion = null; // Resetea el estado de edición
        } else {
          nuevasComandas.push({
            nombre: plato.nombre,
            precio: plato.precio,
            cantidad,
            total: totalParcial
          });
        }
      }
    });

    // Si no hay edición, agrega nuevas comandas
    nuevasComandas.forEach((comanda) => agregarComanda(comanda));

    // Actualiza el almacenamiento local
    actualizarAlmacenamiento();
    resetCantidades();
  };

  // Función para agregar una nueva comanda a la tabla
  const agregarComanda = ({ nombre, precio, cantidad, total }) => {
    const fila = document.createElement("tr");
    fila.innerHTML = `
      <td>${nombre}</td>
      <td>${precio.toFixed(2)} €</td>
      <td>${cantidad}</td>
      <td>${total.toFixed(2)} €</td>
      <td>
        <button class="btn btn-edit" onclick="editarComanda(this)">Editar</button>
        <button class="btn btn-danger" onclick="eliminarComanda(this)">Eliminar</button>
      </td>
    `;
    comandas.appendChild(fila);
  };

  // Función para eliminar una comanda
  const eliminarComanda = (boton) => {
    const fila = boton.parentElement.parentElement;
    fila.remove();
    actualizarAlmacenamiento();
  };

  // Actualiza el almacenamiento local
  const actualizarAlmacenamiento = () => {
    const datos = Array.from(comandas.children).map(fila => ({
      nombre: fila.children[0].textContent,
      precio: parseFloat(fila.children[1].textContent.replace("€", "").trim()),
      cantidad: parseInt(fila.children[2].textContent),
      total: parseFloat(fila.children[3].textContent.replace("€", "").trim())
    }));
    localStorage.setItem("comandas", JSON.stringify(datos));
  };

  // Cargar comandas al inicio
  const cargarComandas = () => {
    const datosGuardados = JSON.parse(localStorage.getItem("comandas")) || [];
    datosGuardados.forEach(agregarComanda);
  };

  // Resetea las cantidades del menú
  const resetCantidades = () => {
    platos.forEach((_, index) => {
      document.getElementById(`cantidad-${index}`).value = 0;
    });
    calcularTotal();
  };

  // Inicialización
  cargarComandas();
</script>
</body>
</html>
