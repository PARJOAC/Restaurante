<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Comandas</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
    }
    h1, h2 {
      text-align: center;
      color: #444;
    }
    .container {
      width: 90%;
      margin: 20px auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 15px;
      text-align: left;
      font-size: 16px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4caf50;
      color: white;
    }
    td input {
      width: 60px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
    }
    .btn {
      padding: 10px 15px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-danger {
      background-color: #dc3545;
    }
    .comanda {
      margin: 20px 0;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .comanda h3 {
      margin: 0;
      color: #333;
    }
    .comanda div {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
    }
    .comanda .total {
      font-weight: bold;
      font-size: 18px;
      color: #007bff;
    }
    .total-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }
    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }
      th, td {
        font-size: 14px;
        padding: 10px;
      }
      .btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Control de Comandas</h1>
    <table>
      <thead>
        <tr>
          <th>Plato</th>
          <th>Precio</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody id="menu"></tbody>
    </table>
    <div class="total-container">
      <div>Total: <span id="total">0.00</span> €</div>
      <button class="btn" onclick="guardarComanda()">Guardar Comanda</button>
    </div>
    <h2>Comandas Actuales</h2>
    <div id="comandas"></div>
  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      databaseURL: "TU_DATABASE_URL",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_MESSAGING_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const comandasRef = db.ref("comandas");

    const platos = [
      { nombre: "Alitas / Wings", precio: 9 },
      { nombre: "Rabas / Fried Squid", precio: 9 },
      { nombre: "Aros de Cebolla / Onion Rings", precio: 9 },
      { nombre: "Queso Cheddar / Cheddar Cheese", precio: 9 },
      { nombre: "Croquetas / Croquettes", precio: 9 },
      { nombre: "Burger de Pollo / Chicken Burger", precio: 9 },
      { nombre: "Patatas Fritas / Fries", precio: 5 },
      { nombre: "Pizza BBQ", precio: 10 },
      { nombre: "Pizza Pepperoni", precio: 10 },
      { nombre: "Pizza Salami", precio: 10 },
      { nombre: "Pizza 4 Quesos / Four Cheese Pizza", precio: 10 }
    ];

    const menu = document.getElementById("menu");
    const comandas = document.getElementById("comandas");
    const totalElement = document.getElementById("total");

    let comandaId = 0;

    // Cargar el menú
    platos.forEach((plato, index) => {
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${plato.nombre}</td>
        <td>${plato.precio.toFixed(2)} €</td>
        <td><input type="number" id="cantidad-${index}" value="0" min="0" onchange="calcularTotal()"></td>
      `;
      menu.appendChild(fila);
    });

    // Calcular el total
    const calcularTotal = () => {
      let total = 0;
      platos.forEach((plato, index) => {
        const cantidad = parseInt(document.getElementById(`cantidad-${index}`).value) || 0;
        total += cantidad * plato.precio;
      });
      totalElement.textContent = total.toFixed(2);
    };

    // Guardar la comanda
    const guardarComanda = () => {
      const nuevaComanda = { id: comandaId++, platos: [], total: 0 };

      platos.forEach((plato, index) => {
        const cantidad = parseInt(document.getElementById(`cantidad-${index}`).value) || 0;
        if (cantidad > 0) {
          nuevaComanda.platos.push({
            nombre: plato.nombre,
            cantidad,
            precio: plato.precio,
            subtotal: cantidad * plato.precio
          });
          nuevaComanda.total += cantidad * plato.precio;
        }
      });

      if (nuevaComanda.platos.length > 0) {
        comandasRef.push(nuevaComanda);
        resetCantidades();
      }
    };

    // Escuchar cambios en Firebase
    comandasRef.on("child_added", (snapshot) => {
      const comanda = snapshot.val();
      agregarComanda(comanda);
    });

    // Mostrar la comanda en la interfaz
    const agregarComanda = (comanda) => {
      const comandaDiv = document.createElement("div");
      comandaDiv.classList.add("comanda");
      comandaDiv.innerHTML = `
        <h3>Comanda ${comanda.id + 1}</h3>
        ${comanda.platos.map(plato => `
          <div>
            <span><strong>${plato.nombre}</strong> - ${plato.cantidad} x ${plato.precio.toFixed(2)} € = ${plato.subtotal.toFixed(2)} €</span>
          </div>
        `).join("")}
        <div class="total">Total: ${comanda.total.toFixed(2)} €</div>
      `;
      comandas.appendChild(comandaDiv);
    };

    // Resetear las cantidades
    const resetCantidades = () => {
      platos.forEach((_, index) => {
        document.getElementById(`cantidad-${index}`).value = 0;
      });
      calcularTotal();
    };
  </script>
</body>
</html>
