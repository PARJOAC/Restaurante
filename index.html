<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Comandas</title>
  <style>
    /* Estilos (sin cambios significativos) */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #444;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: none;
      padding: 12px 15px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
      text-transform: uppercase;
      font-size: 14px;
    }
    td {
      border-bottom: 1px solid #ddd;
    }
    td input {
      width: 60px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      font-size: 16px;
      text-align: center;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn-danger {
      background-color: #dc3545;
    }
    .btn-danger:hover {
      background-color: #a71d2a;
    }
    .total {
      font-weight: bold;
      font-size: 1.2em;
      text-align: right;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      body {
        margin: 15px;
      }
      h1, h2 {
        font-size: 20px;
      }
      th, td {
        font-size: 14px;
        padding: 10px 12px;
      }
      .btn {
        font-size: 14px;
        padding: 8px 12px;
      }
    }

    @media (max-width: 576px) {
      body {
        margin: 10px;
      }
      h1, h2 {
        font-size: 18px;
      }
      th, td {
        font-size: 12px;
        padding: 8px 10px;
      }
      .btn {
        font-size: 12px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Control de Comandas</h1>

  <!-- Menú de selección de platos -->
  <table>
    <thead>
      <tr>
        <th>Plato</th>
        <th>Precio</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody id="menu">
      <!-- Platos del menú -->
    </tbody>
  </table>

  <div class="total">Total: <span id="total">0.00</span> €</div>

  <button class="btn" onclick="guardarComanda()">Guardar Comanda</button>

  <h2>Comandas Actuales</h2>
  <div id="comandas">
    <!-- Aquí se mostrarán las comandas -->
  </div>

  <script>
    const platos = [
      { nombre: "Alitas / Wings", precio: 9 },
      { nombre: "Rabas / Fried Squid", precio: 9 },
      { nombre: "Aros de Cebolla / Onion Rings", precio: 9 },
      { nombre: "Queso Cheddar / Cheddar Cheese", precio: 9 },
      { nombre: "Croquetas / Croquettes", precio: 9 },
      { nombre: "Burger de Pollo / Chicken Burger", precio: 9 },
      { nombre: "Patatas Fritas / Fries", precio: 5 },
      { nombre: "Pizza BBQ", precio: 10 },
      { nombre: "Pizza Pepperoni", precio: 10 },
      { nombre: "Pizza Salami", precio: 10 },
      { nombre: "Pizza 4 Quesos / Four Cheese Pizza", precio: 10 }
    ];

    const menu = document.getElementById("menu");
    const comandas = document.getElementById("comandas");
    const totalElement = document.getElementById("total");

    let comandaId = 0; // Identificador para cada comanda

    // Cargar menú dinámicamente
    platos.forEach((plato, index) => {
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${plato.nombre}</td>
        <td>${plato.precio.toFixed(2)} €</td>
        <td><input type="number" id="cantidad-${index}" value="0" min="0"></td>
      `;
      menu.appendChild(fila);
    });

    // Función para calcular el total
    const calcularTotal = () => {
      let total = 0;
      platos.forEach((plato, index) => {
        const cantidad = parseInt(document.getElementById(`cantidad-${index}`).value) || 0;
        total += cantidad * plato.precio;
      });
      totalElement.textContent = total.toFixed(2);
    };

    // Función para guardar la comanda
    const guardarComanda = () => {
      const nuevaComanda = { id: comandaId++, platos: [] };

      platos.forEach((plato, index) => {
        const cantidad = parseInt(document.getElementById(`cantidad-${index}`).value) || 0;
        if (cantidad > 0) {
          nuevaComanda.platos.push({ nombre: plato.nombre, cantidad, precio: plato.precio });
        }
      });

      if (nuevaComanda.platos.length > 0) {
        agregarComanda(nuevaComanda);
        actualizarAlmacenamiento();
        resetCantidades();
      }
    };

    // Función para agregar una comanda a la lista
    const agregarComanda = ({ id, platos }) => {
      const comandaDiv = document.createElement("div");
      comandaDiv.classList.add("comanda");
      comandaDiv.setAttribute("data-id", id);

      let comandaTotal = 0;
      let platosHTML = '';

      platos.forEach(plato => {
        const totalPlato = plato.precio * plato.cantidad;
        comandaTotal += totalPlato;
        platosHTML += `
          <div>
            <strong>${plato.nombre}</strong> - ${plato.cantidad} x ${plato.precio.toFixed(2)} € = ${totalPlato.toFixed(2)} €
            <button class="btn btn-danger" onclick="eliminarPlato(${id}, '${plato.nombre}')">Eliminar</button>
          </div>
        `;
      });

      comandaDiv.innerHTML = `
        <h3>Comanda ${id + 1} - Total: ${comandaTotal.toFixed(2)} €</h3>
        ${platosHTML}
      `;

      comandas.appendChild(comandaDiv);
    };

    // Función para eliminar un plato de una comanda
    const eliminarPlato = (comandaId, nombrePlato) => {
      const comandaDiv = document.querySelector(`.comanda[data-id="${comandaId}"]`);
      const platos = Array.from(comandaDiv.querySelectorAll('div'));
      let totalComanda = 0;
      comandaDiv.innerHTML = `<h3>Comanda ${comandaId + 1} - Total: </h3>`;

      platos.forEach(platoDiv => {
        const nombre = platoDiv.querySelector('strong').textContent;
        if (nombre !== nombrePlato) {
          comandaDiv.innerHTML += platoDiv.outerHTML;
          const precio = parseFloat(platoDiv.querySelector('span').textContent.replace("€", ""));
          totalComanda += precio;
        }
      });

      // Actualiza el total de la comanda
      comandaDiv.innerHTML += `<h3>Comanda ${comandaId + 1} - Total: ${totalComanda.toFixed(2)} €</h3>`;
      actualizarAlmacenamiento();
    };

    // Función para actualizar el almacenamiento local
    const actualizarAlmacenamiento = () => {
      const comandasData = Array.from(comandas.children).map(comandaDiv => {
        const id = parseInt(comandaDiv.getAttribute("data-id"));
        const platos = Array.from(comandaDiv.querySelectorAll('div')).map(platoDiv => {
          const nombre = platoDiv.querySelector('strong').textContent;
          const cantidad = parseInt(platoDiv.querySelector('input').value);
          const precio = parseFloat(platoDiv.querySelector('span').textContent.replace("€", ""));
          return { nombre, cantidad, precio };
        });

        return { id, platos };
      });

      localStorage.setItem("comandas", JSON.stringify(comandasData));
    };

    // Resetear las cantidades de los platos
    const resetCantidades = () => {
      platos.forEach((_, index) => {
        document.getElementById(`cantidad-${index}`).value = 0;
      });
      calcularTotal();
    };

    // Cargar las comandas guardadas al inicio
    const cargarComandas = () => {
      const datosGuardados = JSON.parse(localStorage.getItem("comandas")) || [];
      datosGuardados.forEach(agregarComanda);
    };

    cargarComandas();
  </script>
</body>
</html>
