<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Comandas</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f7;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
    }
    .container {
      width: 90%;
      margin: 20px auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 15px;
      text-align: left;
      font-size: 16px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    td input {
      width: 60px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
    }
    td input[type="number"] {
      -moz-appearance: textfield;
    }
    .btn {
      padding: 10px 15px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn-danger {
      background-color: #dc3545;
    }
    .btn-danger:hover {
      background-color: #c82333;
    }
    .total-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }
    .comanda {
      margin: 20px 0;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .comanda h3 {
      margin: 0;
      color: #333;
    }
    .comanda div {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
    }
    .comanda .total {
      font-weight: bold;
      font-size: 18px;
      color: #007bff;
    }
    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }
      th, td {
        font-size: 14px;
        padding: 10px;
      }
      .btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Control de Comandas</h1>
    <table>
      <thead>
        <tr>
          <th>Plato</th>
          <th>Precio</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody id="menu"></tbody>
    </table>
    <div class="total-container">
      <div>Total: <span id="total">0.00</span> €</div>
      <button class="btn" onclick="guardarComanda()">Guardar Comanda</button>
    </div>
    <h2>Comandas Actuales</h2>
    <div id="comandas"></div>
    <button class="btn btn-danger" onclick="eliminarTodasLasComandas()">Eliminar todas las comandas</button>
  </div>

  <script>
    // Menú de platos (esto se puede modificar dinámicamente según lo que tengas en la base de datos)
    const platos = [
      { nombre: "Alitas / Wings", precio: 9 },
      { nombre: "Rabas / Fried Squid", precio: 9 },
      { nombre: "Aros de Cebolla / Onion Rings", precio: 9 },
      { nombre: "Queso Cheddar / Cheddar Cheese", precio: 9 },
      { nombre: "Croquetas / Croquettes", precio: 9 },
      { nombre: "Burger de Pollo / Chicken Burger", precio: 9 },
      { nombre: "Patatas Fritas / Fries", precio: 5 },
      { nombre: "Pizza BBQ", precio: 10 },
      { nombre: "Pizza Pepperoni", precio: 10 },
      { nombre: "Pizza Salami", precio: 10 },
      { nombre: "Pizza 4 Quesos / Four Cheese Pizza", precio: 10 }
    ];

    const menu = document.getElementById("menu");
    const comandas = document.getElementById("comandas");
    const totalElement = document.getElementById("total");

    // Cargar el menú
    platos.forEach((plato, index) => {
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${plato.nombre}</td>
        <td>${plato.precio.toFixed(2)} €</td>
        <td><input type="number" id="cantidad-${index}" value="0" min="0" oninput="calcularTotal()"></td>
      `;
      menu.appendChild(fila);
    });

    // Calcular el total
    const calcularTotal = () => {
      let total = 0;
      platos.forEach((plato, index) => {
        const cantidadInput = document.getElementById(`cantidad-${index}`);
        const cantidad = Math.max(0, parseInt(cantidadInput.value) || 0);
        cantidadInput.value = cantidad; // Evitar valores negativos
        total += cantidad * plato.precio;
      });
      totalElement.textContent = total.toFixed(2);
    };

    // Guardar la comanda en la base de datos
    const guardarComanda = async () => {
      const nuevaComanda = { platos: [], total: 0 };

      platos.forEach((plato, index) => {
        const cantidad = parseInt(document.getElementById(`cantidad-${index}`).value) || 0;
        if (cantidad > 0) {
          nuevaComanda.platos.push({
            nombre: plato.nombre,
            cantidad,
            precio: plato.precio,
            subtotal: cantidad * plato.precio
          });
          nuevaComanda.total += cantidad * plato.precio;
        }
      });

      if (nuevaComanda.platos.length > 0) {
        // Hacer la llamada POST a tu backend (MongoDB)
        const response = await fetch('/api/comandas', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(nuevaComanda)
        });

        if (response.ok) {
          alert("Comanda guardada con éxito.");
          resetCantidades();
        } else {
          alert("Error al guardar la comanda.");
        }
      } else {
        alert("Por favor, selecciona al menos un plato.");
      }
    };

    // Resetear las cantidades a cero
    const resetCantidades = () => {
      platos.forEach((plato, index) => {
        document.getElementById(`cantidad-${index}`).value = 0;
      });
      calcularTotal();
    };

    // Mostrar las comandas guardadas
    const mostrarComandas = async () => {
      const response = await fetch('/api/comandas');
      const comandasData = await response.json();

      comandas.innerHTML = '';
      comandasData.forEach((comanda) => {
        const comandaDiv = document.createElement('div');
        comandaDiv.classList.add('comanda');
        comandaDiv.innerHTML = `
          <h3>Comanda ${comanda}</h3>
          ${comanda.platos.map(plato => `
            <div>
              <span>${plato.nombre} - ${plato.cantidad} x ${plato.precio.toFixed(2)} €</span>
              <span>${(plato.cantidad * plato.precio).toFixed(2)} €</span>
            </div>
          `).join('')}
          <div class="total">
            Total: ${comanda.total.toFixed(2)} €
          </div>
          <button class="btn btn-danger" onclick="eliminarComanda('${comanda.id}')">Eliminar Comanda</button>
        `;
        comandas.appendChild(comandaDiv);
      });
    };

    // Eliminar una comanda específica
    const eliminarComanda = async (comandaId) => {
      const response = await fetch(`/api/comandas/${comandaId}`, { method: 'DELETE' });
      if (response.ok) {
        alert("Comanda eliminada.");
        mostrarComandas();
      } else {
        alert("Error al eliminar la comanda.");
      }
    };

    // Eliminar todas las comandas
    const eliminarTodasLasComandas = async () => {
      const response = await fetch('/api/comandas', { method: 'DELETE' });
      if (response.ok) {
        alert("Todas las comandas han sido eliminadas.");
        mostrarComandas();
      } else {
        alert("Error al eliminar todas las comandas.");
      }
    };

    // Mostrar las comandas cuando se cargue la página
    document.addEventListener('DOMContentLoaded', mostrarComandas);
  </script>
</body>
</html>
